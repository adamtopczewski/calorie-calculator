<mat-card>
  <mat-card-title>
    <h2>Total calories</h2>
  </mat-card-title>
  <mat-card-content>
    <h3>{{ totalCalories }} kcal</h3>
    <h3 *ngIf="caloriesIntake">
      Out of {{ caloriesIntake | number: "1.0-0" }} kcal
    </h3>
    <p>
      Sugars: {{ sugar }} grams <br />
      Fats: {{ fat }} grams <br />
      Protein: {{ protein }} grams <br />
    </p>
  </mat-card-content>
</mat-card>
